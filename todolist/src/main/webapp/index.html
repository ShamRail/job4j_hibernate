<!DOCTYPE html>
<html>
<head>
	<title>TodoList App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="todolist/css/style.css">
	<script src="todolist/js/script.js"></script>
</head>

<body>
	<div class="hero">
		<div class="container">
			<h1 class="display-2 text-center">TodoList</h1>
			<p class="lead text-center">Welcome to my todoList application</p>
			<div class="row" style="padding-left:10px;">
				<form>
					<input id="desc" style="width:935px;" placeholder="Enter todo list item" value="this is a todo list item">
					<button id="add" style="width:175px;margin-right:5px;" type="button">Add</button>	
					<input id="done" type="checkbox" name="done" value="done" onchange="hideOrShow(this)"/> Only undone<br>
				</form>
			</div>			
			<div class="row" style="padding:10px;">				
				<table id="tasks" class="table table-bordered" style="margin-top:10px">
					<tr>
						<th> </th>
						<th>Id</th>
						<th>Description</th>
						<th>Date</th>
					</tr>
				</table>
			</div>
		</div>
	</div>

	
	
</body>
</html>
